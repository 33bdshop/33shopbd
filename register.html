<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - MINA BAZAAR</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family:"Poppins",sans-serif;
      background:linear-gradient(135deg,#001a29,#00394d);
      height:100vh;display:flex;justify-content:center;align-items:center;
    }
    .card{
      background:#fff;width:340px;padding:25px;
      border-radius:14px;box-shadow:0 8px 25px rgba(0,0,0,0.4);
      text-align:center;
    }
    .card img{width:80px;margin-bottom:12px;}
    .card h2{font-size:22px;margin-bottom:18px;color:#ff6600;}
    .input-group{position:relative;margin-bottom:14px;}
    .input-group input{
      width:100%;height:42px;padding:0 40px;
      border-radius:8px;border:1px solid #ccc;font-size:14px;
    }
    .input-group i{position:absolute;top:50%;transform:translateY(-50%);color:#777;}
    .left-icon{left:12px;}
    .toggle-password{right:12px;cursor:pointer;}
    .error-text{font-size:12px;color:red;margin:4px 0 0 5px;display:none;text-align:left;}
    .btn{
      width:100%;padding:10px;margin-top:12px;border:none;
      border-radius:8px;background:#ff6600;color:white;
      font-size:15px;cursor:pointer;
    }
    .btn:hover{background:#e65c00;}
    .alt-link{margin-top:12px;font-size:13px;}
    .alt-link a{color:#ff6600;text-decoration:none;}
    /* Toast */
    .toast{
      position:fixed;bottom:15px;left:50%;transform:translateX(-50%);
      color:#fff;padding:12px 20px;border-radius:6px;font-size:14px;
      display:flex;align-items:center;gap:8px;
      opacity:0;visibility:hidden;transition:0.4s;
    }
    .toast.show{opacity:1;visibility:visible;}
    .toast.success{background:#1e4620;}
    .toast.error{background:#641e1e;}
    .toast i{font-size:16px;}
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.imgur.com/FzbvKCx.png" alt="Logo">
    <h2>Create Account</h2>
    <div class="input-group">
      <i class="fas fa-envelope left-icon"></i>
      <input type="email" id="reg-email" placeholder="Enter Gmail Address">
    </div>
    <div id="reg-email-error" class="error-text">Must be a valid Gmail</div>
    <div class="input-group">
      <i class="fas fa-lock left-icon"></i>
      <input type="password" id="reg-password" placeholder="Enter Password">
      <i class="fas fa-eye toggle-password" onclick="togglePassword('reg-password', this)"></i>
    </div>
    <div id="reg-password-error" class="error-text">At least 6 characters</div>
    <div class="input-group">
      <i class="fas fa-lock left-icon"></i>
      <input type="password" id="reg-confirm" placeholder="Confirm Password">
      <i class="fas fa-eye toggle-password" onclick="togglePassword('reg-confirm', this)"></i>
    </div>
    <div id="reg-confirm-error" class="error-text">Passwords do not match</div>
    <button class="btn" onclick="validateRegister()">Register</button>
    <div class="alt-link">Already have an account? <a href="login.html">Login</a></div>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    function togglePassword(id, el){
      const pass=document.getElementById(id);
      if(pass.type==="password"){
        pass.type="text";el.classList.replace("fa-eye","fa-eye-slash");
      } else {
        pass.type="password";el.classList.replace("fa-eye-slash","fa-eye");
      }
    }

    function showToast(msg,type="success"){
      const toast=document.getElementById("toast");
      toast.innerHTML=(type==="success")
        ? `<i class="fas fa-check-circle"></i> ${msg}`
        : `<i class="fas fa-times-circle"></i> ${msg}`;
      toast.className=`toast show ${type}`;
      setTimeout(()=>toast.classList.remove("show"),2500);
    }

    function getRegisteredUsers(){
      return JSON.parse(localStorage.getItem("users")) || [];
    }

    function saveUser(email,password){
      let users=getRegisteredUsers();
      users.push({email,password});
      localStorage.setItem("users", JSON.stringify(users));
    }

    function validateRegister(){
      let email=document.getElementById("reg-email").value.trim();
      let pass=document.getElementById("reg-password").value.trim();
      let confirm=document.getElementById("reg-confirm").value.trim();
      let valid=true;

      if(!email.endsWith("@gmail.com")){
        document.getElementById("reg-email-error").style.display="block";valid=false;
      } else document.getElementById("reg-email-error").style.display="none";

      if(pass.length<6){
        document.getElementById("reg-password-error").style.display="block";valid=false;
      } else document.getElementById("reg-password-error").style.display="none";

      if(pass!==confirm){
        document.getElementById("reg-confirm-error").style.display="block";valid=false;
      } else document.getElementById("reg-confirm-error").style.display="none";

      let users=getRegisteredUsers();
      let exists=users.some(u=>u.email===email);
      if(exists){
        showToast("⚠️ এই Gmail দিয়ে আগে Register করা হয়েছে!","error");
        return;
      }

      if(valid){
        saveUser(email,pass);
        showToast("✅ Registration Successful!","success");
        setTimeout(()=>window.location.href="login.html",2000);
      } else {
        showToast("❌ Please fix errors!","error");
      }
    }
  </script>
</body>
</html>
